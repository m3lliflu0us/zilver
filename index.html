<!DOCTYPE html>
<html>

<head>
    <title>Busrit</title>
    <script src="https://unpkg.com/vue@2"></script>
    <style>
        :root {
            --main-color: #444758;
            --main-color-dark: #292c41;
            --background-color: #282a35;
            --input-color: #606367;
            --text-color: #ffffff;
            --transition: opacity 0.25s ease 0s;
            font-family: sans-serif, Arial, Helvetica;
        }

        *,
        ::before,
        ::after {
            box-sizing: border-box;
        }

        * {
            color: var(--text-color);
            font-size: 1.2rem;
        }

        body,
        html {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100dvh;
            overflow: overlay;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: var(--background-color);
        }

        ::-webkit-scrollbar {
            width: 6px;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background: none;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(163deg, #f08080 0%, #00ff75 100%);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: none;
        }

        *::-moz-selection {
            color: var(--text-color);
            background: #f0808080;
        }

        *::selection {
            color: var(--text-color);
            background: #f0808080;
        }

        #app {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 0.4fr 2.2fr 0.4fr;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                "title"
                "bus"
                "input";
            background-color: var(--main-color);
            height: 42rem;
            width: 36rem;
            padding: 2rem;
            border-radius: 1rem;
        }

        .title {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            grid-area: title;
        }

        .title span {
            font-weight: 600;
            font-size: 32px;
        }

        .card-bg {
            width: calc(190px * 3);
            height: calc(254px * 1.25);
            background-image: linear-gradient(163deg, #f08080 0%, #00ff75 100%);
            border-radius: 1rem;
            transition: all .3s;
        }

        .card {
            width: calc(190px * 3);
            height: calc(254px * 1.25);
            background-color: var(--main-color);
            border-radius: 0.75rem;
            transition: all .2s;
            padding: 1rem;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 0px 0px 30px 1px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: scale(0.98);
            border-radius: 1rem;
        }

        .card-bg:hover {
            box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.30);
        }

        .bus {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 0;
            grid-area: bus;
        }

        .passenger {
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 2s ease-in-out;
            text-overflow: ellipsis;
        }

        .removed {
            opacity: 0;
            transform: translateX(100px);
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .input {
            display: grid;
            height: 75%;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-auto-columns: 1fr;
            gap: 1% 1%;
            grid-auto-flow: row;
            width: calc(190px * 3);
            gap: 0.75rem;
            grid-template-areas:
                "add-btn add-btn"
                "shuffle-btn remove-fifth-btn"
                "remove-all-btn remove-number-btn";
        }

        button {
            user-select: none;
        }

        .add-btn {
            grid-area: add-btn;
            height: calc(1.8rem + 0.4rem);
        }

        .shuffle-btn {
            grid-area: shuffle-btn;
        }

        .remove-fifth-btn {
            grid-area: remove-fifth-btn;
        }

        .remove-all-btn {
            grid-area: remove-all-btn;
        }

        .remove-number-btn {
            grid-area: remove-number-btn;
            height: calc(1.8rem + 0.4rem);
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 0.2rem;
        }

        .add-btn:focus,
        .shuffle-btn:focus,
        .remove-fifth-btn:focus,
        .remove-all-btn:focus,
        .remove-number-btn:focus {
            outline: 2.5px solid #f08080;
        }

        .input-wrapper input {
            background-color: #eee;
            border: none;
            border-radius: 0.5rem;
            padding: 0.25rem;
            color: #f08080;
            box-shadow: 0 0.4rem #dfd9d9;
            cursor: text;
        }

        .input-wrapper input:focus {
            outline: 2.5px solid #f08080;
        }

        .input-wrapper input::placeholder {
            color: var(--input-color);
        }

        .flash-slide {
            border: none;
            display: inline-block;
            color: rgb(255, 255, 255);
            border-radius: 0.5rem;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            text-transform: uppercase;
            text-align: center;
        }

        .flash-slide::before {
            content: "";
            position: absolute;
            top: -30px;
            left: -80px;
            height: 100px;
            width: 70px;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(20deg);
        }

        .flash-slide:hover::before {
            left: 190px;
            transition: all 0.5s ease 0s;
        }

        .flash-slide--blue {
            background: rgb(61, 135, 255);
        }

        .flash-slide--red {
            background: #981414;
        }

        .flash-slide--green {
            background: #00ff75;
        }
    </style>
</head>

<body>
    <main>
        <div id="app">
            <div class="title">
                <span>
                    Busrit
                </span>
            </div>

            <div class="bus">
                <div class="card-bg">
                    <div class="card">
                        <div class="passenger" v-for="(passenger, index) in passengers" :key="passenger.id"
                            :class="{ removed: passenger.removed }">
                            <span>{{ index + 1 }}.</span>
                            <div style="display: flex; justify-content: center; width: 100%;">
                                <span style="text-align: left;">{{ passenger.name }}</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input">
                    <form @submit.prevent="addPassenger">
                        <div class="input-wrapper">
                            <input type="text" placeholder="Name..." v-model="newPassengerName" class="add-input">
                            <button type="submit" class="btn flash-slide flash-slide--green add-btn ">Add</button>
                        </div>
                    </form>

                    <form @submit.prevent="removePassenger">
                        <div class="input-wrapper">
                            <input type="number" placeholder="Remove..." v-model="passengerNumber"
                                class="remove-number-input">
                            <button class="btn flash-slide flash-slide--red remove-number-btn ">Go</button>
                        </div>
                    </form>

                    <button @click="shufflePassengers"
                        class="btn2 flash-slide flash-slide--blue shuffle-btn">Shuffle</button>

                    <button @click="removeFifthPassenger"
                        class="btn2 flash-slide flash-slide--blue remove-fifth-btn">Remove Fifth</button>

                    <button @click="removeAllPassengers" class="btn flash-slide flash-slide--blue remove-all-btn">Remove
                        All</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        new Vue({
            el: '#app',
            data: {
                newPassengerName: '',
                passengerNumber: null,
                passengers: Array.from({ length: 10 }, (_, i) => ({ id: i, name: `Passenger ${i + 1}`, removed: false }))
            },
            methods: {
                addPassenger() {
                    this.passengers.push({ id: Date.now(), name: this.newPassengerName, removed: false });
                    this.newPassengerName = '';
                },
                removePassenger() {
                    const index = this.passengerNumber - 1;
                    if (index >= 0 && index < this.passengers.length) {
                        this.$set(this.passengers, index, { ...this.passengers[index], removed: true });
                        setTimeout(() => {
                            this.passengers.splice(index, 1);
                        }, 2000);
                    }
                    this.passengerNumber = null;
                },
                removeFifthPassenger() {
                    if (this.passengers.length >= 5) {
                        this.$set(this.passengers, 4, { ...this.passengers[4], removed: true });
                        setTimeout(() => {
                            this.passengers.splice(4, 1);
                        }, 2000);
                    }
                },
                shufflePassengers() {
                    this.passengers.sort(() => Math.random() - 0.5);
                },
                removeAllPassengers() {
                    this.passengers.forEach((passenger, index) => {
                        setTimeout(() => {
                            this.$set(this.passengers, index, { ...passenger, removed: true });
                        }, index * 200);
                    });
                    setTimeout(() => {
                        this.passengers = [];
                    }, this.passengers.length * 200);
                }
            }
        });
    </script>
</body>

</html>
